<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Utils</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .tool-card {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .tool-card h3 {
            margin-top: 0;
            color: #3498db;
        }
        .tool-card p {
            margin-bottom: 15px;
        }
        .tool-link {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .tool-link:hover {
            background-color: #2980b9;
        }
        .intro {
            text-align: center;
            margin-bottom: 40px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Online Utils</h1>
        <div class="intro">
            <p>유용한 온라인 도구 모음입니다. 아래 도구들을 클릭하여 사용해보세요.</p>
        </div>
        
        <div class="tools-grid">
            <div class="tool-card">
                <h3>클립보드 HTML 리더</h3>
                <p>클립보드의 HTML 내용을 읽고 포맷팅하여 보여주는 도구입니다.</p>
                <a href="clipboard-html-reader.html" class="tool-link">사용하기</a>
            </div>
            
            <div class="tool-card">
                <h3>HAR 필터</h3>
                <p>HAR(HTTP Archive) 파일에서 필요한 정보만 필터링하는 도구입니다.</p>
                <a href="har-filter.html" class="tool-link">사용하기</a>
            </div>
            
            <div class="tool-card">
                <h3>HAR to Markdown</h3>
                <p>HAR 파일을 Markdown 형식으로 변환해주는 도구입니다.</p>
                <a href="har-to-markdown.html" class="tool-link">사용하기</a>
            </div>
            
            <div class="tool-card">
                <h3>JSON to Java Converter</h3>
                <p>JSON 데이터를 Java 클래스 코드로 변환해주는 도구입니다.</p>
                <a href="json-to-java-converter.html" class="tool-link">사용하기</a>
            </div>
        </div>
    </div>
</body>
</html>
