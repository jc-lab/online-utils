<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to Java Class Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .content {
            padding: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            resize: vertical;
            min-height: 150px;
            transition: border-color 0.3s;
        }
        
        .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn-container {
            text-align: center;
            margin: 30px 0;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 40px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .output-section {
            margin-top: 30px;
            display: none;
        }
        
        .output-section.active {
            display: block;
        }
        
        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .output-header h3 {
            color: #333;
            font-size: 16px;
        }
        
        .copy-btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .copy-btn:hover {
            background: #45a049;
        }
        
        .copy-btn.copied {
            background: #2196f3;
        }
        
        .output-code {
            background: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 600px;
            overflow-y: auto;
            color: #333;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .mapping-item {
            display: flex;
            gap: 10px;
            align-items: center;
            padding: 8px;
            background: white;
            border-radius: 4px;
            margin-bottom: 8px;
        }
        
        .mapping-item span {
            flex: 1;
            padding: 8px;
            background: #f5f5f5;
            border-radius: 4px;
            font-family: 'Consolas', monospace;
            font-size: 13px;
        }
        
        .mapping-item button {
            background: #f44336;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .mapping-item button:hover {
            background: #d32f2f;
        }
        
        input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîÑ JSON to Java Class Generator</h1>
            <p>JSONÏùÑ Lombok Í∏∞Î∞ò Java ClassÎ°ú Î≥ÄÌôòÌï©ÎãàÎã§</p>
        </div>
        
        <div class="content">
            <div class="input-group">
                <label for="className">Class Name</label>
                <input type="text" id="className" placeholder="Ïòà: UserResponse" value="ClassName">
            </div>
            
            <div class="input-group">
                <label for="jsonInput">JSON</label>
                <textarea id="jsonInput" placeholder='{"name": "John", "age": 30, "items": [{"id": 1}]}'></textarea>
            </div>
            
            <div class="input-group">
                <label>
                    <input type="checkbox" id="anonymizeCheckbox" onchange="toggleAnonymization()">
                    ÏòàÏãú Í∞í ÏùµÎ™ÖÌôî
                </label>
            </div>
            
            <div class="btn-container">
                <button class="btn" onclick="generateJavaClass()">Java Class ÏÉùÏÑ±</button>
            </div>
            
            <div id="errorContainer"></div>
            
            <div class="output-section" id="outputSection">
                <div class="output-header">
                    <h3>ÏÉùÏÑ±Îêú Java Class</h3>
                    <button class="copy-btn" onclick="copyToClipboard()">Î≥µÏÇ¨</button>
                </div>
                <div class="output-code" id="outputCode"></div>
            </div>
            
            <div id="anonymizeSettings" style="display: none; margin-top: 30px; padding: 20px; background: #f9f9f9; border-radius: 8px; border: 2px solid #667eea;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h4 style="margin: 0; color: #333;">ÏùµÎ™ÖÌôî Îß§Ìïë ÏÑ§Ï†ï</h4>
                    <div>
                        <button class="copy-btn" onclick="exportMappings()" style="margin-right: 8px;">Export</button>
                        <button class="copy-btn" onclick="importMappings()">Import</button>
                    </div>
                </div>
                
                <div id="mappingsList"></div>
                
                <div style="display: flex; gap: 10px; margin-top: 15px;">
                    <input type="text" id="originalValue" placeholder="ÏõêÎ≥∏ Í∞í" style="flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                    <input type="text" id="anonymizedValue" placeholder="ÏùµÎ™ÖÌôî Í∞í" style="flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                    <button class="copy-btn" onclick="addMapping()" style="background: #667eea;">Ï∂îÍ∞Ä</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ÏùµÎ™ÖÌôî Îß§Ìïë Ï†ÄÏû•ÏÜå
        let anonymizeMappings = {};
        
        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú localStorageÏóêÏÑú Îß§Ìïë Î∂àÎü¨Ïò§Í∏∞
        window.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('anonymizeMappings');
            if (saved) {
                try {
                    anonymizeMappings = JSON.parse(saved);
                    updateMappingsList();
                } catch (e) {
                    console.error('Failed to load mappings:', e);
                }
            }
        });
        
        // localStorageÏóê Ï†ÄÏû•
        function saveMappings() {
            localStorage.setItem('anonymizeMappings', JSON.stringify(anonymizeMappings));
        }
        
        // ÏùµÎ™ÖÌôî ÌÜ†Í∏Ä
        function toggleAnonymization() {
            const checkbox = document.getElementById('anonymizeCheckbox');
            const settings = document.getElementById('anonymizeSettings');
            
            // Ï≤¥ÌÅ¨Î∞ïÏä§Í∞Ä Ï≤¥ÌÅ¨ÎêòÏñ¥ ÏûàÏúºÎ©¥ ÏÑ§Ï†ï ÌëúÏãú
            settings.style.display = checkbox.checked ? 'block' : 'none';
        }
        
        // Îß§Ìïë Ï∂îÍ∞Ä
        function addMapping() {
            const original = document.getElementById('originalValue').value.trim();
            const anonymized = document.getElementById('anonymizedValue').value.trim();
            
            if (!original || !anonymized) {
                alert('ÏõêÎ≥∏ Í∞íÍ≥º ÏùµÎ™ÖÌôî Í∞íÏùÑ Î™®Îëê ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }
            
            anonymizeMappings[original] = anonymized;
            saveMappings();
            updateMappingsList();
            
            document.getElementById('originalValue').value = '';
            document.getElementById('anonymizedValue').value = '';
        }
        
        // Îß§Ìïë ÏÇ≠Ï†ú
        function removeMapping(key) {
            delete anonymizeMappings[key];
            saveMappings();
            updateMappingsList();
        }
        
        // Îß§Ìïë Î™©Î°ù ÏóÖÎç∞Ïù¥Ìä∏
        function updateMappingsList() {
            const list = document.getElementById('mappingsList');
            if (Object.keys(anonymizeMappings).length === 0) {
                list.innerHTML = '<p style="color: #666; font-size: 13px; text-align: center; padding: 10px;">Îì±Î°ùÎêú Îß§ÌïëÏù¥ ÏóÜÏäµÎãàÎã§.</p>';
                return;
            }
            
            list.innerHTML = Object.entries(anonymizeMappings)
                .map(([original, anonymized]) => `
                    <div class="mapping-item">
                        <span>${escapeHtml(original)}</span>
                        <span style="text-align: center;">‚Üí</span>
                        <span>${escapeHtml(anonymized)}</span>
                        <button onclick="removeMapping('${escapeHtml(original).replace(/'/g, "\\'")}')">ÏÇ≠Ï†ú</button>
                    </div>
                `).join('');
        }
        
        // Export Îß§Ìïë
        function exportMappings() {
            const dataStr = JSON.stringify(anonymizeMappings, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'anonymize-mappings.json';
            link.click();
            URL.revokeObjectURL(url);
        }
        
        // Import Îß§Ìïë
        function importMappings() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'application/json';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const imported = JSON.parse(event.target.result);
                        anonymizeMappings = imported;
                        saveMappings();
                        updateMappingsList();
                        alert('Îß§ÌïëÏùÑ ÏÑ±Í≥µÏ†ÅÏúºÎ°ú Î∂àÎü¨ÏôîÏäµÎãàÎã§.');
                    } catch (err) {
                        alert('JSON ÌååÏùºÏùÑ ÏùΩÎäî Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }
        
        // HTML Ïù¥Ïä§ÏºÄÏù¥ÌîÑ
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Î¨∏ÏûêÏó¥ ÏùµÎ™ÖÌôî (ÎåÄÏÜåÎ¨∏Ïûê/Ïà´Ïûê Ïú†ÏßÄ)
        function anonymizeString(str) {
            // Î®ºÏ†Ä Îß§ÌïëÏóêÏÑú Ï∞æÍ∏∞
            if (anonymizeMappings[str] !== undefined) {
                return anonymizeMappings[str];
            }
            
            // Îß§ÌïëÏóê ÏóÜÏúºÎ©¥ ÏûêÎèô ÏùµÎ™ÖÌôî
            let result = '';
            for (let char of str) {
                if (char >= 'A' && char <= 'Z') {
                    result += String.fromCharCode(65 + Math.floor(Math.random() * 26));
                } else if (char >= 'a' && char <= 'z') {
                    result += String.fromCharCode(97 + Math.floor(Math.random() * 26));
                } else if (char >= '0' && char <= '9') {
                    result += Math.floor(Math.random() * 10);
                } else {
                    result += char;
                }
            }
            
            // ÏûêÎèô ÏÉùÏÑ±Îêú ÏùµÎ™ÖÌôî Í∞íÏùÑ Îß§ÌïëÏóê Ï∂îÍ∞Ä
            anonymizeMappings[str] = result;
            saveMappings();
            
            return result;
        }
        
        // Í∞í ÏùµÎ™ÖÌôî (Ï∫êÏãú ÏÇ¨Ïö©)
        const anonymizeCache = {};
        function anonymizeValue(value) {
            const key = String(value);
            if (anonymizeCache[key] !== undefined) {
                return anonymizeCache[key];
            }
            
            let result;
            if (typeof value === 'string') {
                result = anonymizeString(value);
            } else if (typeof value === 'number') {
                if (anonymizeMappings[value] !== undefined) {
                    result = anonymizeMappings[value];
                } else {
                    result = Number.isInteger(value) 
                        ? Math.floor(Math.random() * 1000)
                        : Math.random() * 1000;
                    // ÏûêÎèô ÏÉùÏÑ±Îêú ÏùµÎ™ÖÌôî Í∞íÏùÑ Îß§ÌïëÏóê Ï∂îÍ∞Ä
                    anonymizeMappings[value] = result;
                    saveMappings();
                }
            } else {
                result = value;
            }
            
            anonymizeCache[key] = result;
            return result;
        }

        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        function getJavaType(value, key) {
            if (value === null) return 'Object';
            if (typeof value === 'string') return 'String';
            if (typeof value === 'number') {
                return Number.isInteger(value) ? 'int' : 'double';
            }
            if (typeof value === 'boolean') return 'boolean';
            if (Array.isArray(value)) {
                if (value.length > 0) {
                    const itemType = typeof value[0] === 'object' && !Array.isArray(value[0]) 
                        ? capitalize(key.replace(/s$/, '').replace(/List$/, ''))
                        : getJavaType(value[0], key);
                    return `List<${itemType}>`;
                }
                return 'List<Object>';
            }
            if (typeof value === 'object') {
                return capitalize(key);
            }
            return 'Object';
        }

        function getExampleValue(value) {
            const isAnonymize = document.getElementById('anonymizeCheckbox').checked;
            
            if (value === null) return 'null';
            
            if (isAnonymize) {
                value = anonymizeValue(value);
            }
            
            if (typeof value === 'string') return `"${value}"`;
            if (typeof value === 'number') return value;
            if (typeof value === 'boolean') return value;
            if (Array.isArray(value) && value.length > 0) {
                return getExampleValue(value[0]);
            }
            return '';
        }

        function generateClassForObject(obj, className, indent = '') {
            let code = `${indent}@Getter\n`;
            code += `${indent}@Builder\n`;
            code += `${indent}@Jacksonized\n`;
            code += `${indent}@JsonIgnoreProperties(ignoreUnknown = true)\n`;
            code += `${indent}public ${indent ? 'static ' : ''}class ${className} {\n`;

            const nestedClasses = [];
            
            for (const [key, value] of Object.entries(obj)) {
                const javaType = getJavaType(value, key);
                const example = getExampleValue(value);
                
                code += `${indent}    @JsonProperty("${key}")\n`;
                code += `${indent}    private final ${javaType} ${key};`;
                
                if (example) {
                    code += ` // e.g. ${example}`;
                }
                code += '\n';

                // Ï§ëÏ≤© ÌÅ¥ÎûòÏä§ ÏÉùÏÑ±
                if (Array.isArray(value) && value.length > 0 && typeof value[0] === 'object' && !Array.isArray(value[0])) {
                    const nestedClassName = capitalize(key.replace(/s$/, '').replace(/List$/, ''));
                    nestedClasses.push(generateClassForObject(value[0], nestedClassName, indent + '    '));
                } else if (typeof value === 'object' && value !== null && !Array.isArray(value)) {
                    const nestedClassName = capitalize(key);
                    nestedClasses.push(generateClassForObject(value, nestedClassName, indent + '    '));
                }
            }

            if (nestedClasses.length > 0) {
                code += '\n';
                code += nestedClasses.join('\n\n');
                code += '\n';
            }

            code += `${indent}}`;
            return code;
        }

        function generateJavaClass() {
            const className = document.getElementById('className').value.trim();
            const jsonInput = document.getElementById('jsonInput').value.trim();
            const errorContainer = document.getElementById('errorContainer');
            const outputSection = document.getElementById('outputSection');
            const outputCode = document.getElementById('outputCode');

            errorContainer.innerHTML = '';
            outputSection.classList.remove('active');
            
            // ÏùµÎ™ÖÌôî Ï∫êÏãú Ï¥àÍ∏∞Ìôî
            Object.keys(anonymizeCache).forEach(key => delete anonymizeCache[key]);

            if (!className) {
                errorContainer.innerHTML = '<div class="error">Class NameÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.</div>';
                return;
            }

            if (!jsonInput) {
                errorContainer.innerHTML = '<div class="error">JSONÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.</div>';
                return;
            }

            try {
                const jsonObj = JSON.parse(jsonInput);
                const javaCode = generateClassForObject(jsonObj, className);
                
                outputCode.textContent = javaCode;
                outputSection.classList.add('active');
                
                // Java ÌÅ¥ÎûòÏä§ ÏÉùÏÑ± ÌõÑ ÏùµÎ™ÖÌôî ÏÑ§Ï†ï UI ÏóÖÎç∞Ïù¥Ìä∏ Î∞è ÌëúÏãú
                updateMappingsList();
                toggleAnonymization();
            } catch (e) {
                errorContainer.innerHTML = `<div class="error">JSON ÌååÏã± Ïò§Î•ò: ${e.message}</div>`;
            }
        }

        function copyToClipboard() {
            const outputCode = document.getElementById('outputCode');
            const text = outputCode.textContent;
            
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.querySelector('.copy-btn');
                const originalText = btn.textContent;
                btn.textContent = 'Î≥µÏÇ¨ÏôÑÎ£å!';
                btn.classList.add('copied');
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.classList.remove('copied');
                }, 2000);
            });
        }

        // ÏÉòÌîå JSON Î°úÎìú
        document.getElementById('jsonInput').value = `{"aaaaSingle": "AAAA", "bbbb": [{"aa": 111}, {"aa": 222}, {"aa": 333}], "ccccMap": {"hello": "world", "sub": "sub"}}`;
    </script>
</body>
