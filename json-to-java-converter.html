<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ”„ JSON to Java Class Generator</h1>
            <p>JSONì„ Lombok ê¸°ë°˜ Java Classë¡œ ë³€í™˜í•©ë‹ˆë‹¤</p>

        <div class="content">

            <div class="input-group">

                    ì˜ˆì‹œ ê°’ ìµëª…í™”

            <div class="btn-container">
                <button class="btn" onclick="generateJavaClass()">Java Class ìƒì„±</button>

            </div>
            
            <div id="anonymizeSettings" style="display: none; margin-top: 30px; padding: 20px; background: #f9f9f9; border-radius: 8px; border: 2px solid #667eea;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h4 style="margin: 0; color: #333;">ìµëª…í™” ì„¤ì • ë° ë§¤í•‘</h4>
                </div>

                <div class="anonymization-options">
                    <div class="input-group">
                        <label for="minAnonymizeLength">ìµœì†Œ ìµëª…í™” ê¸¸ì´ (ë¬¸ìì—´)</label>
                        <input type="number" id="minAnonymizeLength" value="3" min="1" onchange="saveMinLength()">
                    </div>
                    <div>
                        <button class="copy-btn" onclick="exportMappings()" style="margin-right: 8px;">Export ë§¤í•‘</button>
                        <button class="copy-btn" onclick="importMappings()">Import ë§¤í•‘</button>
                    </div>
                </div>
                
                <h5 style="color: #667eea; margin-bottom: 10px;">ìˆ˜ë™ ë§¤í•‘ ëª©ë¡</h5>

                <div id="mappingsList"></div>
                
                <div style="display: flex; gap: 10px; margin-top: 15px;">
                    <input type="text" id="originalValue" placeholder="ì›ë³¸ ê°’" style="flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                    <input type="text" id="anonymizedValue" placeholder="ìµëª…í™” ê°’" style="flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                    <button class="copy-btn" onclick="addMapping()" style="background: #667eea;">ì¶”ê°€</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ìµëª…í™” ë§¤í•‘ ë° ì„¤ì • ì €ì¥ì†Œ
        let anonymizeMappings = {};
        let minAnonymizeLength = 3;
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ localStorageì—ì„œ ë§¤í•‘ ë¶ˆëŸ¬ì˜¤ê¸°
        window.addEventListener('DOMContentLoaded', () => {
            const savedMappings = localStorage.getItem('anonymizeMappings');
            if (savedMappings) {
                try {
                    anonymizeMappings = JSON.parse(savedMappings);
                    updateMappingsList();
                } catch (e) {
                    console.error('Failed to load mappings:', e);
                }
            }
            
            const savedMinLength = localStorage.getItem('minAnonymizeLength');
            if (savedMinLength !== null) {
                minAnonymizeLength = parseInt(savedMinLength, 10);
                document.getElementById('minAnonymizeLength').value = minAnonymizeLength;
            } else {
                 document.getElementById('minAnonymizeLength').value = minAnonymizeLength; // ê¸°ë³¸ê°’ ì„¤ì •
            }
        });
        
        // localStorageì— ë§¤í•‘ ì €ì¥
        function saveMappings() {
            localStorage.setItem('anonymizeMappings', JSON.stringify(anonymizeMappings));
        }

        // ìµœì†Œ ê¸¸ì´ ì €ì¥
        function saveMinLength() {
            const input = document.getElementById('minAnonymizeLength');
            const value = parseInt(input.value, 10);
            if (value >= 1) {
                minAnonymizeLength = value;
                localStorage.setItem('minAnonymizeLength', minAnonymizeLength);
            } else {
                input.value = minAnonymizeLength; // ìœ íš¨í•˜ì§€ ì•Šì€ ê°’ì€ ë˜ëŒë¦¼
            }
        }
        
        // ìµëª…í™” í† ê¸€
        function toggleAnonymization() {
            const checkbox = document.getElementById('anonymizeCheckbox');
            const settings = document.getElementById('anonymizeSettings');
            
            // ì²´í¬ë°•ìŠ¤ê°€ ì²´í¬ë˜ì–´ ìˆìœ¼ë©´ ì„¤ì • í‘œì‹œ
            settings.style.display = checkbox.checked ? 'block' : 'none';
        }
        
        // ë§¤í•‘ ì¶”ê°€
        function addMapping() {
            const original = document.getElementById('originalValue').value.trim();
            const anonymized = document.getElementById('anonymizedValue').value.trim();
            
            if (!original || !anonymized) {
                alert('ì›ë³¸ ê°’ê³¼ ìµëª…í™” ê°’ì„ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }
            
            anonymizeMappings[original] = anonymized;
            saveMappings();
            updateMappingsList();
            
            document.getElementById('originalValue').value = '';
            document.getElementById('anonymizedValue').value = '';
        }
        
        // ë§¤í•‘ ì‚­ì œ
        function removeMapping(key) {
            delete anonymizeMappings[key];
            saveMappings();
            updateMappingsList();
        }
        
        // ë§¤í•‘ ëª©ë¡ ì—…ë°ì´íŠ¸
        function updateMappingsList() {
            const list = document.getElementById('mappingsList');
            if (Object.keys(anonymizeMappings).length === 0) {
                list.innerHTML = '<p style="color: #666; font-size: 13px; text-align: center; padding: 10px;">ë“±ë¡ëœ ë§¤í•‘ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
                return;
            }
            
            list.innerHTML = Object.entries(anonymizeMappings)
                .map(([original, anonymized]) => `
                    <div class="mapping-item">
                        <span>${escapeHtml(original)}</span>
                        <span style="text-align: center;">â†’</span>
                        <span>${escapeHtml(anonymized)}</span>
                        <button onclick="removeMapping('${escapeHtml(original).replace(/'/g, "\\'")}')">ì‚­ì œ</button>
                    </div>
                `).join('');
        }
        
        // Export ë§¤í•‘
        function exportMappings() {
            const exportData = {
                mappings: anonymizeMappings,
                minLength: minAnonymizeLength
            };
            const dataStr = JSON.stringify(exportData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'anonymize-settings.json';
            link.click();
            URL.revokeObjectURL(url);
        }
        
        // Import ë§¤í•‘
        function importMappings() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'application/json';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const imported = JSON.parse(event.target.result);
                        
                        // ë§¤í•‘ ë°ì´í„°ì™€ ìµœì†Œ ê¸¸ì´ ì„¤ì •ì„ ëª¨ë‘ ë¶ˆëŸ¬ì˜´
                        anonymizeMappings = imported.mappings || imported; // ì´ì „ ë²„ì „ í˜¸í™˜
                        saveMappings();

                        if (imported.minLength !== undefined) {
                            const newMinLength = parseInt(imported.minLength, 10);
                            if (!isNaN(newMinLength) && newMinLength >= 1) {
                                minAnonymizeLength = newMinLength;
                                localStorage.setItem('minAnonymizeLength', minAnonymizeLength);
                                document.getElementById('minAnonymizeLength').value = minAnonymizeLength;
                            }
                        }

                        updateMappingsList();
                        alert('ì„¤ì • ë° ë§¤í•‘ì„ ì„±ê³µì ìœ¼ë¡œ ë¶ˆëŸ¬ì™”ìŠµë‹ˆë‹¤.');
                    } catch (err) {
                        alert('JSON íŒŒì¼ì„ ì½ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }
        
        // HTML ì´ìŠ¤ì¼€ì´í”„
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // ë¬¸ìì—´ ìµëª…í™” (ëŒ€ì†Œë¬¸ì/ìˆ«ì ìœ ì§€)
        function anonymizeString(str) {
            // 1. ë§¤í•‘ì—ì„œ ì°¾ê¸°
            if (anonymizeMappings[str] !== undefined) {
                return anonymizeMappings[str];
            }
            
            // 2. ìµœì†Œ ê¸¸ì´ ë¯¸ë§Œì´ë©´ ìµëª…í™”í•˜ì§€ ì•Šê³  ì›ë³¸ ë°˜í™˜
            if (str.length < minAnonymizeLength) {
                return str;
            }

            // 3. ë§¤í•‘ì— ì—†ìœ¼ë©´ ìë™ ìµëª…í™” (ìë¦¿ìˆ˜ ìœ ì§€)
            let result = '';
            for (let char of str) {
                if (char >= 'A' && char <= 'Z') {
                    // ëŒ€ë¬¸ì ìµëª…í™”
                    result += String.fromCharCode(65 + Math.floor(Math.random() * 26));
                } else if (char >= 'a' && char <= 'z') {
                    // ì†Œë¬¸ì ìµëª…í™”
                    result += String.fromCharCode(97 + Math.floor(Math.random() * 26));
                } else if (char >= '0' && char <= '9') {
                    // ìˆ«ì ìµëª…í™” (ìë¦¿ìˆ˜ ìœ ì§€)
                    result += Math.floor(Math.random() * 10);
                } else {
                    // íŠ¹ìˆ˜ ë¬¸ì ìœ ì§€
                    result += char;
                }
            }
            
            // 4. ìë™ ìƒì„±ëœ ìµëª…í™” ê°’ì„ ë§¤í•‘ì— ì¶”ê°€
            anonymizeMappings[str] = result;
            saveMappings();
            
            return result;
        }
        
        // ìˆ«ì ìµëª…í™” í•¨ìˆ˜ (ìë¦¿ìˆ˜ ìœ ì§€)
        function anonymizeNumber(num) {
            const numStr = String(num);
            let result = '';
            let isFloat = numStr.includes('.');
            let hasSign = numStr.startsWith('-') || numStr.startsWith('+');

            for (let i = 0; i < numStr.length; i++) {
                const char = numStr[i];

                if (char === '-' || char === '+') {
                    result += char; // ë¶€í˜¸ ìœ ì§€
                } else if (char === '.') {
                    result += char; // ì†Œìˆ˜ì  ìœ ì§€
                } else if (char >= '0' && char <= '9') {
                    // ìˆ«ì ìµëª…í™” (ìë¦¿ìˆ˜ ìœ ì§€)
                    let randomDigit = Math.floor(Math.random() * 10);
                    
                    // ì •ìˆ˜ë¶€ì˜ ì²« ë²ˆì§¸ ìë¦¬ëŠ” 0ì´ ì•„ë‹ˆë„ë¡ í•¨ (ë‹¨, numStrì´ '0'ì¸ ê²½ìš°ëŠ” ì œì™¸)
                    if (i === (hasSign ? 1 : 0) && numStr.length > 1 && numStr[i] !== '0') {
                        randomDigit = Math.floor(Math.random() * 9) + 1; // 1~9
                    }

                    result += randomDigit;
                }
            }
            
            return isFloat ? parseFloat(result) : parseInt(result, 10);
        }
        
        // ê°’ ìµëª…í™” (ìºì‹œ ì‚¬ìš©)
        const anonymizeCache = {};
        function anonymizeValue(value) {
            const key = String(value);
            if (anonymizeCache[key] !== undefined) {
                return anonymizeCache[key];
            }
            
            let result;
            if (typeof value === 'string') {
                result = anonymizeString(value);
            } else if (typeof value === 'number') {
                if (anonymizeMappings[value] !== undefined) {
                    // ìˆ˜ë™ ë§¤í•‘ëœ ê°’ì´ ìˆìœ¼ë©´ ì‚¬ìš©
                    result = anonymizeMappings[value];
                } else {
                    // ìˆ˜ë™ ë§¤í•‘ëœ ê°’ì´ ì—†ìœ¼ë©´ ìë™ ìµëª…í™”
                    result = anonymizeNumber(value);

                    // ìë™ ìƒì„±ëœ ìµëª…í™” ê°’ì„ ë§¤í•‘ì— ì¶”ê°€
                    anonymizeMappings[value] = result;
                    saveMappings();
                }
            } else {
                result = value;
            }
            
            anonymizeCache[key] = result;
            return result;
        }

        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        function getJavaType(value, key) {
            if (value === null) return 'Object';
            if (typeof value === 'string') return 'String';
            if (typeof value === 'number') {
                // ë”ë¸” ê°’ì¸ì§€ í™•ì¸: ì†Œìˆ˜ì ì´ ìˆê±°ë‚˜, ì§€ìˆ˜ í‘œê¸°ë²•ì´ê±°ë‚˜, ê°’ì´ ë§¤ìš° í¬ê±°ë‚˜ ì‘ì„ ë•Œ
                return Number.isInteger(value) ? 'int' : 'double';
            }
            if (typeof value === 'boolean') return 'boolean';
            if (Array.isArray(value)) {
                if (value.length > 0) {
                    // ë°°ì—´ì˜ ì²« ë²ˆì§¸ ìš”ì†Œë¡œ íƒ€ì… ì¶”ë¡ 
                    const itemType = typeof value[0] === 'object' && !Array.isArray(value[0]) 
                        ? capitalize(key.replace(/s$/, '').replace(/List$/, '')) // 'items' -> 'Item', 'userList' -> 'User'
                        : getJavaType(value[0], key);
                    return `List<${itemType}>`;
                }
                return 'List<Object>';
            }
            if (typeof value === 'object') {
                // ê°ì²´ëŠ” ì¤‘ì²© í´ë˜ìŠ¤ë¡œ ì²˜ë¦¬
                return capitalize(key);
            }
            return 'Object';
        }

        function getExampleValue(value) {
            const isAnonymize = document.getElementById('anonymizeCheckbox').checked;
            
            if (value === null) return 'null';
            
            if (isAnonymize) {
                value = anonymizeValue(value);
            }
            
            if (typeof value === 'string') return `"${value}"`;
            if (typeof value === 'number') return value;
            if (typeof value === 'boolean') return value;
            if (Array.isArray(value) && value.length > 0) {
                // ë°°ì—´ì˜ ì˜ˆì‹œ ê°’ì€ ì²« ë²ˆì§¸ ìš”ì†Œì˜ ìµëª…í™”ëœ ì˜ˆì‹œ ê°’ì„ ì‚¬ìš©
                return getExampleValue(value[0]);
            }
            return '';
        }

        function generateClassForObject(obj, className, indent = '') {
            let code = `${indent}import lombok.Getter;\n`;
            code += `${indent}import lombok.Builder;\n`;
            code += `${indent}import com.fasterxml.jackson.annotation.JsonProperty;\n`;
            code += `${indent}import com.fasterxml.jackson.annotation.JsonIgnoreProperties;\n`;
            code += `${indent}import com.fasterxml.jackson.databind.annotation.JsonDeserialize;\n`;
            code += `${indent}import lombok.extern.jackson.Jacksonized;\n\n`;
            
            code += `${indent}@Getter\n`;
            code += `${indent}@Builder\n`;
            code += `${indent}@Jacksonized\n`;
            code += `${indent}@JsonIgnoreProperties(ignoreUnknown = true)\n`;
            code += `${indent}@JsonDeserialize(builder = ${className}.ClassNameBuilder.class)\n`;
            code += `${indent}public ${indent ? 'static ' : ''}class ${className} {\n`;

            const nestedClasses = [];
            
            for (const [key, value] of Object.entries(obj)) {
                const javaType = getJavaType(value, key);
                const example = getExampleValue(value);
                
                code += `${indent}    @JsonProperty("${key}")\n`;
                code += `${indent}    private final ${javaType} ${key};`;
                
                if (example) {
                    code += ` // e.g. ${example}`;
                }
                code += '\n';

                // ì¤‘ì²© í´ë˜ìŠ¤ ìƒì„±
                if (Array.isArray(value) && value.length > 0 && typeof value[0] === 'object' && !Array.isArray(value[0])) {
                    const nestedClassName = capitalize(key.replace(/s$/, '').replace(/List$/, ''));
                    nestedClasses.push(generateClassForObject(value[0], nestedClassName, indent + '    '));
                } else if (typeof value === 'object' && value !== null && !Array.isArray(value)) {
                    const nestedClassName = capitalize(key);
                    nestedClasses.push(generateClassForObject(value, nestedClassName, indent + '    '));
                }
            }

            code += `${indent}}`;
            
            // ì¤‘ì²© í´ë˜ìŠ¤ëŠ” ë©”ì¸ í´ë˜ìŠ¤ ë‹«ê¸° ë’¤ì— ì¶”ê°€
            if (nestedClasses.length > 0) {
                code += '\n\n' + nestedClasses.join('\n\n');
            }
            
            return code;
        }
        
        // ë©”ì¸ í´ë˜ìŠ¤ì™€ ì¤‘ì²© í´ë˜ìŠ¤ë¥¼ ë¶„ë¦¬í•˜ì—¬ ìƒì„±í•˜ê³  import ë¬¸ì„ ì •ë¦¬í•˜ëŠ” í•¨ìˆ˜
        function generateJavaClass() {
            const className = document.getElementById('className').value.trim();
            const jsonInput = document.getElementById('jsonInput').value.trim();
