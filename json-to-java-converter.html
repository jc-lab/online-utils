<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to Java Class Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .content {
            padding: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            resize: vertical;
            min-height: 150px;
            transition: border-color 0.3s;
        }
        
        .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn-container {
            text-align: center;
            margin: 30px 0;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 40px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .output-section {
            margin-top: 30px;
            display: none;
        }
        
        .output-section.active {
            display: block;
        }
        
        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .output-header h3 {
            color: #333;
            font-size: 16px;
        }
        
        .copy-btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .copy-btn:hover {
            background: #45a049;
        }
        
        .copy-btn.copied {
            background: #2196f3;
        }
        
        .output-code {
            background: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 600px;
            overflow-y: auto;
            color: #333;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .mapping-item {
            display: flex;
            gap: 10px;
            align-items: center;
            padding: 8px;
            background: white;
            border-radius: 4px;
            margin-bottom: 8px;
        }
        
        .mapping-item span {
            flex: 1;
            padding: 8px;
            background: #f5f5f5;
            border-radius: 4px;
            font-family: 'Consolas', monospace;
            font-size: 13px;
        }
        
        .mapping-item button {
            background: #f44336;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .mapping-item button:hover {
            background: #d32f2f;
        }
        
        input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ”„ JSON to Java Class Generator</h1>
            <p>JSONì„ Lombok ê¸°ë°˜ Java Classë¡œ ë³€í™˜í•©ë‹ˆë‹¤</p>
        </div>
        
        <div class="content">
            <div class="input-group">
                <label for="className">Class Name</label>
                <input type="text" id="className" placeholder="ì˜ˆ: UserResponse" value="ClassName">
            </div>
            
            <div class="input-group">
                <label for="jsonInput">JSON</label>
                <textarea id="jsonInput" placeholder='{"name": "John", "age": 30, "items": [{"id": 1}]}'></textarea>
            </div>
            
            <div class="input-group">
                <label>
                    <input type="checkbox" id="anonymizeCheckbox" onchange="toggleAnonymization()">
                    ì˜ˆì‹œ ê°’ ìµëª…í™”
                </label>
            </div>
            
            <div class="btn-container">
                <button class="btn" onclick="generateJavaClass()">Java Class ìƒì„±</button>
            </div>
            
            <div id="errorContainer"></div>
            
            <div class="output-section" id="outputSection">
                <div class="output-header">
                    <h3>ìƒì„±ëœ Java Class</h3>
                    <button class="copy-btn" onclick="copyToClipboard()">ë³µì‚¬</button>
                </div>
                <div class="output-code" id="outputCode"></div>
            </div>
            
            <div id="anonymizeSettings" style="display: none; margin-top: 30px; padding: 20px; background: #f9f9f9; border-radius: 8px; border: 2px solid #667eea;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h4 style="margin: 0; color: #333;">ìµëª…í™” ë§¤í•‘ ì„¤ì •</h4>
                    <div>
                        <button class="copy-btn" onclick="exportMappings()" style="margin-right: 8px;">Export</button>
                        <button class="copy-btn" onclick="importMappings()">Import</button>
                    </div>
                </div>
                
                <div id="mappingsList"></div>
                
                <div style="display: flex; gap: 10px; margin-top: 15px;">
                    <input type="text" id="originalValue" placeholder="ì›ë³¸ ê°’" style="flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                    <input type="text" id="anonymizedValue" placeholder="ìµëª…í™” ê°’" style="flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                    <button class="copy-btn" onclick="addMapping()" style="background: #667eea;">ì¶”ê°€</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ìµëª…í™” ë§¤í•‘ ì €ì¥ì†Œ
        let anonymizeMappings = {};
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ localStorageì—ì„œ ë§¤í•‘ ë¶ˆëŸ¬ì˜¤ê¸°
        window.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('anonymizeMappings');
            if (saved) {
                try {
                    anonymizeMappings = JSON.parse(saved);
                    updateMappingsList();
                } catch (e) {
                    console.error('Failed to load mappings:', e);
                }
            }
        });
        
        // localStorageì— ì €ì¥
        function saveMappings() {
            localStorage.setItem('anonymizeMappings', JSON.stringify(anonymizeMappings));
        }
        
        // ìµëª…í™” í† ê¸€
        function toggleAnonymization() {
            const checkbox = document.getElementById('anonymizeCheckbox');
            const settings = document.getElementById('anonymizeSettings');
            
            // ì²´í¬ë°•ìŠ¤ê°€ ì²´í¬ë˜ì–´ ìˆìœ¼ë©´ ì„¤ì • í‘œì‹œ
            settings.style.display = checkbox.checked ? 'block' : 'none';
        }
        
        // ë§¤í•‘ ì¶”ê°€
        function addMapping() {
            const original = document.getElementById('originalValue').value.trim();
            const anonymized = document.getElementById('anonymizedValue').value.trim();
            
            if (!original || !anonymized) {
                alert('ì›ë³¸ ê°’ê³¼ ìµëª…í™” ê°’ì„ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }
            
            anonymizeMappings[original] = anonymized;
            saveMappings();
            updateMappingsList();
            
            document.getElementById('originalValue').value = '';
            document.getElementById('anonymizedValue').value = '';
        }
        
        // ë§¤í•‘ ì‚­ì œ
        function removeMapping(key) {
            delete anonymizeMappings[key];
            saveMappings();
            updateMappingsList();
        }
        
        // ë§¤í•‘ ëª©ë¡ ì—…ë°ì´íŠ¸
        function updateMappingsList() {
            const list = document.getElementById('mappingsList');
            if (Object.keys(anonymizeMappings).length === 0) {
                list.innerHTML = '<p style="color: #666; font-size: 13px; text-align: center; padding: 10px;">ë“±ë¡ëœ ë§¤í•‘ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
                return;
            }
            
            list.innerHTML = Object.entries(anonymizeMappings)
                .map(([original, anonymized]) => `
                    <div class="mapping-item">
                        <span>${escapeHtml(original)}</span>
                        <span style="text-align: center;">â†’</span>
                        <span>${escapeHtml(anonymized)}</span>
                        <button onclick="removeMapping('${escapeHtml(original).replace(/'/g, "\\'")}')">ì‚­ì œ</button>
                    </div>
                `).join('');
        }
        
        // Export ë§¤í•‘
        function exportMappings() {
            const dataStr = JSON.stringify(anonymizeMappings, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'anonymize-mappings.json';
            link.click();
            URL.revokeObjectURL(url);
        }
        
        // Import ë§¤í•‘
        function importMappings() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'application/json';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const imported = JSON.parse(event.target.result);
                        anonymizeMappings = imported;
                        saveMappings();
                        updateMappingsList();
                        alert('ë§¤í•‘ì„ ì„±ê³µì ìœ¼ë¡œ ë¶ˆëŸ¬ì™”ìŠµë‹ˆë‹¤.');
                    } catch (err) {
                        alert('JSON íŒŒì¼ì„ ì½ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }
        
        // HTML ì´ìŠ¤ì¼€ì´í”„
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // ë¬¸ìì—´ ìµëª…í™” (ëŒ€ì†Œë¬¸ì/ìˆ«ì ìœ ì§€)
        function anonymizeString(str) {
            // ë¨¼ì € ë§¤í•‘ì—ì„œ ì°¾ê¸°
            if (anonymizeMappings[str] !== undefined) {
                return anonymizeMappings[str];
            }
            
            // ë§¤í•‘ì— ì—†ìœ¼ë©´ ìë™ ìµëª…í™”
            let result = '';
            for (let char of str) {
                if (char >= 'A' && char <= 'Z') {
                    result += String.fromCharCode(65 + Math.floor(Math.random() * 26));
                } else if (char >= 'a' && char <= 'z') {
                    result += String.fromCharCode(97 + Math.floor(Math.random() * 26));
                } else if (char >= '0' && char <= '9') {
                    result += Math.floor(Math.random() * 10);
                } else {
                    result += char;
                }
            }
            
            // ìë™ ìƒì„±ëœ ìµëª…í™” ê°’ì„ ë§¤í•‘ì— ì¶”ê°€
            anonymizeMappings[str] = result;
            saveMappings();
            
            return result;
        }
        
        // ê°’ ìµëª…í™” (ìºì‹œ ì‚¬ìš©)
        const anonymizeCache = {};
        function anonymizeValue(value) {
            const key = String(value);
            if (anonymizeCache[key] !== undefined) {
                return anonymizeCache[key];
            }
            
            let result;
            if (typeof value === 'string') {
                result = anonymizeString(value);
            } else if (typeof value === 'number') {
                if (anonymizeMappings[value] !== undefined) {
                    result = anonymizeMappings[value];
                } else {
                    result = Number.isInteger(value) 
                        ? Math.floor(Math.random() * 1000)
                        : Math.random() * 1000;
                    // ìë™ ìƒì„±ëœ ìµëª…í™” ê°’ì„ ë§¤í•‘ì— ì¶”ê°€
                    anonymizeMappings[value] = result;
                    saveMappings();
                }
            } else {
                result = value;
            }
            
            anonymizeCache[key] = result;
            return result;
        }

        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        function getJavaType(value, key) {
            if (value === null) return 'Object';
            if (typeof value === 'string') return 'String';
            if (typeof value === 'number') {
                return Number.isInteger(value) ? 'int' : 'double';
            }
            if (typeof value === 'boolean') return 'boolean';
            if (Array.isArray(value)) {
                if (value.length > 0) {
                    const itemType = typeof value[0] === 'object' && !Array.isArray(value[0]) 
                        ? capitalize(key.replace(/s$/, '').replace(/List$/, ''))
                        : getJavaType(value[0], key);
                    return `List<${itemType}>`;
                }
                return 'List<Object>';
            }
            if (typeof value === 'object') {
                return capitalize(key);
            }
            return 'Object';
        }

        function getExampleValue(value) {
            const isAnonymize = document.getElementById('anonymizeCheckbox').checked;
            
            if (value === null) return 'null';
            
            if (isAnonymize) {
                value = anonymizeValue(value);
            }
            
            if (typeof value === 'string') return `"${value}"`;
            if (typeof value === 'number') return value;
            if (typeof value === 'boolean') return value;
            if (Array.isArray(value) && value.length > 0) {
                return getExampleValue(value[0]);
            }
            return '';
        }

        function generateClassForObject(obj, className, indent = '') {
            let code = `${indent}@Getter\n`;
            code += `${indent}@Builder\n`;
            code += `${indent}@Jacksonized\n`;
            code += `${indent}@JsonIgnoreProperties(ignoreUnknown = true)\n`;
            code += `${indent}public ${indent ? 'static ' : ''}class ${className} {\n`;

            const nestedClasses = [];
            
            for (const [key, value] of Object.entries(obj)) {
                const javaType = getJavaType(value, key);
                const example = getExampleValue(value);
                
                code += `${indent}    @JsonProperty("${key}")\n`;
                code += `${indent}    private final ${javaType} ${key};`;
                
                if (example) {
                    code += ` // e.g. ${example}`;
                }
                code += '\n';

                // ì¤‘ì²© í´ë˜ìŠ¤ ìƒì„±
                if (Array.isArray(value) && value.length > 0 && typeof value[0] === 'object' && !Array.isArray(value[0])) {
                    const nestedClassName = capitalize(key.replace(/s$/, '').replace(/List$/, ''));
                    nestedClasses.push(generateClassForObject(value[0], nestedClassName, indent + '    '));
                } else if (typeof value === 'object' && value !== null && !Array.isArray(value)) {
                    const nestedClassName = capitalize(key);
                    nestedClasses.push(generateClassForObject(value, nestedClassName, indent + '    '));
                }
            }

            if (nestedClasses.length > 0) {
                code += '\n';
                code += nestedClasses.join('\n\n');
                code += '\n';
            }

            code += `${indent}}`;
            return code;
        }

        function generateJavaClass() {
            const className = document.getElementById('className').value.trim();
            const jsonInput = document.getElementById('jsonInput').value.trim();
            const errorContainer = document.getElementById('errorContainer');
            const outputSection = document.getElementById('outputSection');
            const outputCode = document.getElementById('outputCode');

            errorContainer.innerHTML = '';
            outputSection.classList.remove('active');
            
            // ìµëª…í™” ìºì‹œ ì´ˆê¸°í™”
            Object.keys(anonymizeCache).forEach(key => delete anonymizeCache[key]);

            if (!className) {
                errorContainer.innerHTML = '<div class="error">Class Nameì„ ì…ë ¥í•´ì£¼ì„¸ìš”.</div>';
                return;
            }

            if (!jsonInput) {
                errorContainer.innerHTML = '<div class="error">JSONì„ ì…ë ¥í•´ì£¼ì„¸ìš”.</div>';
                return;
            }

            try {
                const jsonObj = JSON.parse(jsonInput);
                const javaCode = generateClassForObject(jsonObj, className);
                
                outputCode.textContent = javaCode;
                outputSection.classList.add('active');
                
                // Java í´ë˜ìŠ¤ ìƒì„± í›„ ìµëª…í™” ì„¤ì • UI ì—…ë°ì´íŠ¸ ë° í‘œì‹œ
                updateMappingsList();
                toggleAnonymization();
            } catch (e) {
                errorContainer.innerHTML = `<div class="error">JSON íŒŒì‹± ì˜¤ë¥˜: ${e.message}</div>`;
            }
        }

        function copyToClipboard() {
            const outputCode = document.getElementById('outputCode');
            const text = outputCode.textContent;
            
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.querySelector('.copy-btn');
                const originalText = btn.textContent;
                btn.textContent = 'ë³µì‚¬ì™„ë£Œ!';
                btn.classList.add('copied');
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.classList.remove('copied');
                }, 2000);
            });
        }

        // ìƒ˜í”Œ JSON ë¡œë“œ
        document.getElementById('jsonInput').value = `{"aaaaSingle": "AAAA", "bbbb": [{"aa": 111}, {"aa": 222}, {"aa": 333}], "ccccMap": {"hello": "world", "sub": "sub"}}`;
    </script>
</body>
