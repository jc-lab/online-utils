<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to Java Class Generator (Vue 3)</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        /* 기존 CSS 스타일은 그대로 유지합니다. */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        #app {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .content {
            padding: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            resize: vertical;
            min-height: 150px;
            transition: border-color 0.3s;
        }
        
        .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn-container {
            text-align: center;
            margin: 30px 0;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 40px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .output-section {
            margin-top: 30px;
            display: none;
        }
        
        .output-section.active {
            display: block;
        }
        
        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .output-header h3 {
            color: #333;
            font-size: 16px;
        }
        
        .copy-btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .copy-btn:hover {
            background: #45a049;
        }
        
        .copy-btn.copied {
            background: #2196f3;
        }
        
        .output-code {
            background: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 600px;
            overflow-y: auto;
            color: #333;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .mapping-item {
            display: flex;
            gap: 10px;
            align-items: center;
            padding: 8px;
            background: white;
            border-radius: 4px;
            margin-bottom: 8px;
        }
        
        .mapping-item span {
            flex: 1;
            padding: 8px;
            background: #f5f5f5;
            border-radius: 4px;
            font-family: 'Consolas', monospace;
            font-size: 13px;
        }
        
        .mapping-item button {
            background: #f44336;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .mapping-item button:hover {
            background: #d32f2f;
        }
        
        input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
            cursor: pointer;
        }

        .anonymization-options {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px 0;
            border-bottom: 1px dashed #e0e0e0;
        }
        
        .anonymization-options .input-group {
            margin-bottom: 0;
            flex: 1;
        }

        .anonymization-options input[type="number"] {
            padding: 8px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="header">
            <h1>🔄 JSON to Java Class Generator</h1>
            <p>JSON을 Lombok 기반 Java Class로 변환합니다</p>
        </div>
        
        <div class="content">
            <div class="input-group">
                <label for="className">Class Name</label>
                <input type="text" id="className" v-model="className" placeholder="예: UserResponse">
            </div>
            
            <div class="input-group">
                <label for="jsonInput">JSON</label>
                <textarea id="jsonInput" v-model="jsonInput" placeholder='{"name": "John", "age": 30, "items": [{"id": 1}]}'></textarea>
            </div>
            
            <div class="input-group">
                <label>
                    <input type="checkbox" id="anonymizeCheckbox" v-model="isAnonymizeEnabled">
                    예시 값 익명화
                </label>
            </div>
            
            <div class="btn-container">
                <button class="btn" @click="generateJavaClass">Java Class 생성</button>
            </div>
            
            <div id="errorContainer" v-if="errorMessage" class="error">{{ errorMessage }}</div>
            
            <div class="output-section" :class="{ 'active': outputCode }">
                <div class="output-header">
                    <h3>생성된 Java Class</h3>
                    <button class="copy-btn" @click="copyToClipboard" :class="{ 'copied': isCopied }">{{ copyButtonText }}</button>
                </div>
                <div class="output-code" id="outputCode">{{ outputCode }}</div>
            </div>
            
            <div id="anonymizeSettings" v-show="isAnonymizeEnabled" style="margin-top: 30px; padding: 20px; background: #f9f9f9; border-radius: 8px; border: 2px solid #667eea;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h4 style="margin: 0; color: #333;">익명화 설정 및 매핑</h4>
                </div>

                <div class="anonymization-options">
                    <div class="input-group">
                        <label for="minAnonymizeLength">최소 익명화 길이 (문자열)</label>
                        <input type="number" id="minAnonymizeLength" v-model.number="minLength" min="1" @change="saveMinLength">
                    </div>
                    <div>
                        <button class="copy-btn" @click="exportMappings" style="margin-right: 8px;">Export 매핑</button>
                        <button class="copy-btn" @click="importMappings">Import 매핑</button>
                    </div>
                </div>
                
                <h5 style="color: #667eea; margin-bottom: 10px;">수동 매핑 목록</h5>

                <div id="mappingsList">
                    <div v-if="Object.keys(anonymizeMappings).length === 0" style="color: #666; font-size: 13px; text-align: center; padding: 10px;">등록된 매핑이 없습니다.</div>
                    <div v-for="(anonymized, original) in anonymizeMappings" :key="original" class="mapping-item">
                        <span>{{ original }}</span>
                        <span style="text-align: center;">→</span>
                        <span>{{ anonymized }}</span>
                        <button @click="removeMapping(original)">삭제</button>
                    </div>
                </div>
                
                <div style="display: flex; gap: 10px; margin-top: 15px;">
                    <input type="text" v-model="newOriginalValue" placeholder="원본 값" style="flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                    <input type="text" v-model="newAnonymizedValue" placeholder="익명화 값" style="flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                    <button class="copy-btn" @click="addMapping" style="background: #667eea;">추가</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref, computed, onMounted, nextTick } = Vue;

        createApp({
            setup() {
                // --- 반응형 데이터 선언 (ref) ---
                const className = ref('ClassName');
                const jsonInput = ref(`{"aaaaSingle": "AAAA", "bbbb": [{"aa": 111}, {"aa": 222}, {"aa": 333}], "ccccMap": {"hello": "world", "sub": 1234567}}`);
                const isAnonymizeEnabled = ref(false);
                const errorMessage = ref('');
                const outputCode = ref('');
                const isCopied = ref(false);
                const anonymizeMappings = ref({});
                const minLength = ref(3);
                const newOriginalValue = ref('');
                const newAnonymizedValue = ref('');
                const anonymizeCache = {}; // Vue 반응형이 필요 없는 캐시

                // --- Computed 속성 ---
                const copyButtonText = computed(() => isCopied.value ? '복사완료!' : '복사');

                // --- Local Storage 관리 ---
                const saveMappings = () => {
                    localStorage.setItem('anonymizeMappings', JSON.stringify(anonymizeMappings.value));
                };

                const saveMinLength = () => {
                    const value = parseInt(minLength.value, 10);
                    if (value >= 1) {
                        minLength.value = value;
                        localStorage.setItem('minAnonymizeLength', minLength.value);
                    } else {
                        minLength.value = 3; // 기본값
                        localStorage.setItem('minAnonymizeLength', 3);
                    }
                };

                const loadSettings = () => {
                    const savedMappings = localStorage.getItem('anonymizeMappings');
                    if (savedMappings) {
                        try {
                            anonymizeMappings.value = JSON.parse(savedMappings);
                        } catch (e) {
                            console.error('Failed to load mappings:', e);
                        }
                    }

                    const savedMinLength = localStorage.getItem('minAnonymizeLength');
                    if (savedMinLength !== null) {
                        minLength.value = parseInt(savedMinLength, 10);
                    }
                };
                
                // --- 익명화 로직 ---

                // 문자열 익명화 (자릿수/대소문자 유지, 최소 길이 적용)
                const anonymizeString = (str) => {
                    // 1. 매핑에서 찾기
                    if (anonymizeMappings.value[str] !== undefined) {
                        return anonymizeMappings.value[str];
                    }
                    
                    // 2. 최소 길이 미만이면 익명화하지 않고 원본 반환
                    if (str.length < minLength.value) {
                        return str;
                    }

                    // 3. 매핑에 없으면 자동 익명화 (자릿수 유지)
                    let result = '';
                    for (let char of str) {
                        if (char >= 'A' && char <= 'Z') {
                            result += String.fromCharCode(65 + Math.floor(Math.random() * 26));
                        } else if (char >= 'a' && char <= 'z') {
                            result += String.fromCharCode(97 + Math.floor(Math.random() * 26));
                        } else if (char >= '0' && char <= '9') {
                            result += Math.floor(Math.random() * 10);
                        } else {
                            result += char;
                        }
                    }
                    
                    // 4. 자동 생성된 익명화 값을 매핑에 추가
                    anonymizeMappings.value[str] = result;
                    saveMappings();
                    
                    return result;
                };

                // 숫자 익명화 함수 (자릿수 유지)
                const anonymizeNumber = (num) => {
                    const numStr = String(num); console.log(numStr.length, '<', minLength.value);
                    if (numStr.length < minLength.value) {
                        return num;
                    }
                    let result = '';
                    let isFloat = numStr.includes('.');
                    let hasSign = numStr.startsWith('-') || numStr.startsWith('+');

                    for (let i = 0; i < numStr.length; i++) {
                        const char = numStr[i];

                        if (char === '-' || char === '+') {
                            result += char;
                        } else if (char === '.') {
                            result += char;
                        } else if (char >= '0' && char <= '9') {
                            let randomDigit = Math.floor(Math.random() * 10);
                            
                            // 정수부의 첫 번째 자리는 0이 아니도록 함 (단, numStr이 '0'인 경우는 제외)
                            if (i === (hasSign ? 1 : 0) && numStr.length > 1 && numStr[i] !== '0') {
                                randomDigit = Math.floor(Math.random() * 9) + 1; // 1~9
                            }

                            result += randomDigit;
                        }
                    }
                    
                    return isFloat ? parseFloat(result) : parseInt(result, 10);
                };

                // 값 익명화 (캐시 사용)
                const anonymizeValue = (value) => {
                    const key = String(value);
                    if (anonymizeCache[key] !== undefined) {
                        return anonymizeCache[key];
                    }
                    
                    let result;
                    if (typeof value === 'string') {
                        result = anonymizeString(value);
                    } else if (typeof value === 'number') {
                        if (anonymizeMappings.value[value] !== undefined) {
                            result = anonymizeMappings.value[value];
                        } else {
                            result = anonymizeNumber(value);
                            anonymizeMappings.value[value] = result;
                            saveMappings();
                        }
                    } else {
                        result = value;
                    }
                    
                    anonymizeCache[key] = result;
                    return result;
                };
                
                // --- 매핑 관리 메서드 ---
                const addMapping = () => {
                    const original = newOriginalValue.value.trim();
                    const anonymized = newAnonymizedValue.value.trim();
                    
                    if (!original || !anonymized) {
                        alert('원본 값과 익명화 값을 모두 입력해주세요.');
                        return;
                    }
                    
                    anonymizeMappings.value[original] = anonymized;
                    saveMappings();
                    
                    newOriginalValue.value = '';
                    newAnonymizedValue.value = '';
                };

                const removeMapping = (key) => {
                    delete anonymizeMappings.value[key];
                    saveMappings();
                };

                const exportMappings = () => {
                    const exportData = {
                        mappings: anonymizeMappings.value,
                        minLength: minLength.value
                    };
                    const dataStr = JSON.stringify(exportData, null, 2);
                    const dataBlob = new Blob([dataStr], { type: 'application/json' });
                    const url = URL.createObjectURL(dataBlob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = 'anonymize-settings.json';
                    link.click();
                    URL.revokeObjectURL(url);
                };

                const importMappings = () => {
                    const input = document.createElement('input');
                    input.type = 'file';
                    input.accept = 'application/json';
                    input.onchange = (e) => {
                        const file = e.target.files[0];
                        if (!file) return;
                        
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            try {
                                const imported = JSON.parse(event.target.result);
                                
                                anonymizeMappings.value = imported.mappings || imported;
                                saveMappings();

                                if (imported.minLength !== undefined) {
                                    const newMinLength = parseInt(imported.minLength, 10);
                                    if (!isNaN(newMinLength) && newMinLength >= 1) {
                                        minLength.value = newMinLength;
                                        saveMinLength();
                                    }
                                }

                                alert('설정 및 매핑을 성공적으로 불러왔습니다.');
                            } catch (err) {
                                alert('JSON 파일을 읽는 중 오류가 발생했습니다.');
                            }
                        };
                        reader.readAsText(file);
                    };
                    input.click();
                };
                
                // --- Java Class 생성 로직 (기존 로직 유지) ---
                
                const capitalize = (str) => str.charAt(0).toUpperCase() + str.slice(1);

                const getJavaType = (value, key) => {
                    if (value === null) return 'Object';
                    if (typeof value === 'string') return 'String';
                    if (typeof value === 'number') {
                        return Number.isInteger(value) ? 'int' : 'double';
                    }
                    if (typeof value === 'boolean') return 'boolean';
                    if (Array.isArray(value)) {
                        if (value.length > 0) {
                            const itemType = typeof value[0] === 'object' && !Array.isArray(value[0]) 
                                ? capitalize(key.replace(/s$/, '').replace(/List$/, ''))
                                : getJavaType(value[0], key);
                            return `List<${itemType}>`;
                        }
                        return 'List<Object>';
                    }
                    if (typeof value === 'object') {
                        return capitalize(key);
                    }
                    return 'Object';
                };

                const getExampleValue = (value) => {
                    if (value === null) return 'null';
                    
                    if (isAnonymizeEnabled.value) {
                        value = anonymizeValue(value);
                    }
                    
                    if (typeof value === 'string') return `"${value}"`;
                    if (typeof value === 'number') return value;
                    if (typeof value === 'boolean') return value;
                    if (Array.isArray(value) && value.length > 0) {
                        return getExampleValue(value[0]);
                    }
                    return '';
                };
                
                const generateClassForObject = (obj, currentClassName, indent = '') => {
                    let code = `${indent}@Getter\n`;
                    code += `${indent}@Builder\n`;
                    code += `${indent}@Jacksonized\n`;
                    code += `${indent}@JsonIgnoreProperties(ignoreUnknown = true)\n`;
                    code += `${indent}@JsonDeserialize(builder = ${currentClassName}.ClassNameBuilder.class)\n`;
                    code += `${indent}public ${indent ? 'static ' : ''}class ${currentClassName} {\n`;

                    const nestedClasses = [];
                    
                    for (const [key, value] of Object.entries(obj)) {
                        const javaType = getJavaType(value, key);
                        const example = getExampleValue(value);
                        
                        code += `${indent}    @JsonProperty("${key}")\n`;
                        code += `${indent}    private final ${javaType} ${key};`;
                        
                        if (example) {
                            code += ` // e.g. ${example}`;
                        }
                        code += '\n';

                        if (Array.isArray(value) && value.length > 0 && typeof value[0] === 'object' && !Array.isArray(value[0])) {
                            const nestedClassName = capitalize(key.replace(/s$/, '').replace(/List$/, ''));
                            nestedClasses.push(generateClassForObject(value[0], nestedClassName, indent + '    '));
                        } else if (typeof value === 'object' && value !== null && !Array.isArray(value)) {
                            const nestedClassName = capitalize(key);
                            nestedClasses.push(generateClassForObject(value, nestedClassName, indent + '    '));
                        }
                    }

                    code += `${indent}}`;
                    
                    if (nestedClasses.length > 0) {
                        code += '\n\n' + nestedClasses.join('\n\n');
                    }
                    
                    return code;
                };

                const generateJavaClass = () => {
                    errorMessage.value = '';
                    outputCode.value = '';
                    Object.keys(anonymizeCache).forEach(key => delete anonymizeCache[key]); // 캐시 초기화

                    if (!className.value) {
                        errorMessage.value = 'Class Name을 입력해주세요.';
                        return;
                    }

                    if (!jsonInput.value) {
                        errorMessage.value = 'JSON을 입력해주세요.';
                        return;
                    }

                    try {
                        const jsonObj = JSON.parse(jsonInput.value);
                        
                        // 중첩 클래스에서 중복되는 import 및 JsonDeserialize 어노테이션을 제거하기 위해 문자열 처리
                        let javaCode = generateClassForObject(jsonObj, className.value);
                        javaCode = javaCode.replace(/\n\s*@JsonDeserialize\(builder = [^\.]*\.ClassNameBuilder\.class\)\n/g, '\n');

                        const imports = `import lombok.Getter;
import lombok.Builder;
import com.fasterxml.jackson.annotation.JsonProperty;
import com.fasterxml.jackson.annotation.JsonIgnoreProperties;
import com.fasterxml.jackson.databind.annotation.JsonDeserialize;
import lombok.extern.jackson.Jacksonized;

`;
                        
                        outputCode.value = imports + javaCode;

                    } catch (e) {
                        errorMessage.value = `JSON 파싱 오류: ${e.message}`;
                    }
                };

                // --- 기타 메서드 ---
                const copyToClipboard = () => {
                    navigator.clipboard.writeText(outputCode.value).then(() => {
                        isCopied.value = true;
                        setTimeout(() => {
                            isCopied.value = false;
                        }, 2000);
                    });
                };
                
                // 페이지 로드 시 설정 불러오기
                onMounted(() => {
                    loadSettings();
                });

                // --- 노출 데이터 및 메서드 ---
                return {
                    className,
                    jsonInput,
                    isAnonymizeEnabled,
                    errorMessage,
                    outputCode,
                    isCopied,
                    copyButtonText,
                    anonymizeMappings,
                    minLength,
                    newOriginalValue,
                    newAnonymizedValue,
                    saveMinLength,
                    addMapping,
                    removeMapping,
                    exportMappings,
                    importMappings,
                    generateJavaClass,
                    copyToClipboard,
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
