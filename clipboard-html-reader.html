<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÌÅ¥Î¶ΩÎ≥¥Îìú HTML Î∑∞Ïñ¥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .instruction {
            font-size: 0.95em;
            opacity: 0.9;
        }

        .paste-area {
            padding: 40px;
            text-align: center;
            border-bottom: 2px dashed #e0e0e0;
            background: #f8f9fa;
            cursor: text;
            transition: all 0.3s;
        }

        .paste-area:hover {
            background: #f0f0f5;
        }

        .paste-area.active {
            background: #e8eaf6;
            border-color: #667eea;
        }

        .paste-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .paste-text {
            font-size: 1.1em;
            color: #666;
        }

        .output-section {
            padding: 30px;
            display: none;
        }

        .output-section.visible {
            display: block;
        }

        .section-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .output-box {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .clear-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .clear-btn:hover {
            background: #d32f2f;
            transform: translateY(-2px);
        }

        .status {
            text-align: center;
            padding: 15px;
            margin-top: 10px;
            border-radius: 6px;
            font-weight: 500;
            display: none;
        }

        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
            display: block;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã ÌÅ¥Î¶ΩÎ≥¥Îìú HTML Î∑∞Ïñ¥</h1>
            <p class="instruction">ÏïÑÎûò ÏòÅÏó≠ÏùÑ ÌÅ¥Î¶≠ÌïòÍ≥† Ctrl+V (Mac: Cmd+V)Î°ú Î∂ôÏó¨ÎÑ£Í∏∞ÌïòÏÑ∏Ïöî</p>
        </div>

        <div class="paste-area" id="pasteArea" tabindex="0">
            <div class="paste-icon">üìÑ</div>
            <div class="paste-text">Ïó¨Í∏∞Î•º ÌÅ¥Î¶≠ÌïòÍ≥† Î∂ôÏó¨ÎÑ£Í∏∞ (Ctrl+V)</div>
        </div>

        <div id="status" class="status"></div>

        <div class="output-section" id="outputSection">
            <div class="section-title">
                <span>HTML Raw Data</span>
                <button class="copy-btn" onclick="copyToClipboard('htmlOutput')">Î≥µÏÇ¨</button>
            </div>
            <div class="output-box" id="htmlOutput"></div>

            <div class="section-title">
                <span>Plain Text</span>
                <button class="copy-btn" onclick="copyToClipboard('textOutput')">Î≥µÏÇ¨</button>
            </div>
            <div class="output-box" id="textOutput"></div>

            <div style="text-align: center;">
                <button class="clear-btn" onclick="clearAll()">Ï¥àÍ∏∞Ìôî</button>
            </div>
        </div>
    </div>

    <script>
        const pasteArea = document.getElementById('pasteArea');
        const outputSection = document.getElementById('outputSection');
        const htmlOutput = document.getElementById('htmlOutput');
        const textOutput = document.getElementById('textOutput');
        const status = document.getElementById('status');

        pasteArea.addEventListener('click', () => {
            pasteArea.focus();
        });

        pasteArea.addEventListener('focus', () => {
            pasteArea.classList.add('active');
        });

        pasteArea.addEventListener('blur', () => {
            pasteArea.classList.remove('active');
        });

        pasteArea.addEventListener('paste', async (e) => {
            e.preventDefault();
            
            const clipboardData = e.clipboardData || window.clipboardData;
            
            let htmlData = clipboardData.getData('text/html');
            let textData = clipboardData.getData('text/plain');
            
            if (htmlData || textData) {
                if (htmlData) {
                    htmlOutput.textContent = htmlData;
                } else {
                    htmlOutput.textContent = '(HTML Îç∞Ïù¥ÌÑ∞ ÏóÜÏùå)';
                }
                
                if (textData) {
                    textOutput.textContent = textData;
                } else {
                    textOutput.textContent = '(ÌÖçÏä§Ìä∏ Îç∞Ïù¥ÌÑ∞ ÏóÜÏùå)';
                }
                
                outputSection.classList.add('visible');
                showStatus('‚úì ÌÅ¥Î¶ΩÎ≥¥Îìú Îç∞Ïù¥ÌÑ∞Î•º ÏÑ±Í≥µÏ†ÅÏúºÎ°ú ÏùΩÏóàÏäµÎãàÎã§!', 'success');
            } else {
                showStatus('‚ö† ÌÅ¥Î¶ΩÎ≥¥ÎìúÏóê HTML ÎòêÎäî ÌÖçÏä§Ìä∏ Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§.', 'error');
            }
        });

        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const text = element.textContent;
            
            navigator.clipboard.writeText(text).then(() => {
                showStatus('‚úì ÌÅ¥Î¶ΩÎ≥¥ÎìúÏóê Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§!', 'success');
            }).catch(() => {
                showStatus('‚ö† Î≥µÏÇ¨Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.', 'error');
            });
        }

        function clearAll() {
            htmlOutput.textContent = '';
            textOutput.textContent = '';
            outputSection.classList.remove('visible');
            status.style.display = 'none';
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = 'status ' + type;
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
