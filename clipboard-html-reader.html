<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“‹ í´ë¦½ë³´ë“œ ì „ì²´ ë°ì´í„° ë·°ì–´</h1>
            <p class="instruction">ì•„ë˜ ì˜ì—­ì„ í´ë¦­í•˜ê³  Ctrl+V (Mac: Cmd+V)ë¡œ ë¶™ì—¬ë„£ê¸°í•˜ì„¸ìš”</p>
        </div>

        <div class="paste-area" id="pasteArea" tabindex="0">
            <div class="paste-icon">ğŸ“„</div>
            <div class="paste-text">ì—¬ê¸°ë¥¼ í´ë¦­í•˜ê³  ë¶™ì—¬ë„£ê¸° (Ctrl+V)</div>
        </div>

        <div id="status" class="status"></div>

        <div class="output-section" id="outputSection">
            <div id="summarySection"></div>
            <div id="dataContainer"></div>
            <button class="clear-btn" onclick="clearAll()">ì´ˆê¸°í™”</button>
        </div>
    </div>

    <script>
        const pasteArea = document.getElementById('pasteArea');
        const outputSection = document.getElementById('outputSection');
        const dataContainer = document.getElementById('dataContainer');
        const summarySection = document.getElementById('summarySection');
        const status = document.getElementById('status');

        pasteArea.addEventListener('click', () => {
            pasteArea.focus();
        });

        pasteArea.addEventListener('focus', () => {
            pasteArea.classList.add('active');
        });

        pasteArea.addEventListener('blur', () => {
            pasteArea.classList.remove('active');
        });

        pasteArea.addEventListener('paste', async (e) => {
            e.preventDefault();
            
            const clipboardData = e.clipboardData || window.clipboardData;
            const types = clipboardData.types;
            
            if (!types || types.length === 0) {
                showStatus('âš  í´ë¦½ë³´ë“œê°€ ë¹„ì–´ìˆìŠµë‹ˆë‹¤.', 'error');
                return;
            }

            dataContainer.innerHTML = '';
            
            // ìš”ì•½ ì •ë³´ ìƒì„±
            summarySection.innerHTML = `
                <div class="summary">
                    <div class="summary-title">ğŸ“Š í´ë¦½ë³´ë“œ ë°ì´í„° ìš”ì•½</div>
                    <div class="summary-text">ì´ ${types.length}ê°œì˜ ë°ì´í„° íƒ€ì…ì´ ê°ì§€ë˜ì—ˆìŠµë‹ˆë‹¤: ${types.join(', ')}</div>
                </div>
            `;

            // ê° íƒ€ì…ë³„ë¡œ ë°ì´í„° ì¶”ì¶œ ë° í‘œì‹œ
            for (const type of types) {
                await displayDataByType(clipboardData, type);
            }

            // ì´ë¯¸ì§€ íŒŒì¼ì´ ìˆëŠ” ê²½ìš° ë³„ë„ ì²˜ë¦¬
            if (clipboardData.files && clipboardData.files.length > 0) {
                for (let i = 0; i < clipboardData.files.length; i++) {
                    await displayFileData(clipboardData.files[i], i);
                }
            }

            outputSection.classList.add('visible');
            showStatus(`âœ“ ${types.length}ê°œì˜ ë°ì´í„° íƒ€ì…ì„ ì„±ê³µì ìœ¼ë¡œ ì½ì—ˆìŠµë‹ˆë‹¤!`, 'success');
        });

        async function displayDataByType(clipboardData, type) {
            const card = document.createElement('div');
            card.className = 'data-type-card';

            let data = clipboardData.getData(type);
            let size = new Blob([data]).size;

            const cardHeader = document.createElement('div');
            cardHeader.className = 'card-header';
            cardHeader.innerHTML = `
                <div class="type-info">
                    <span class="type-badge">${type}</span>
                    <span class="size-badge">${formatBytes(size)}</span>
                </div>
                <button class="copy-btn" onclick="copyText(this, '${escapeHtml(data)}')">ë³µì‚¬</button>
            `;
            card.appendChild(cardHeader);

            const outputBox = document.createElement('div');
            outputBox.className = 'output-box';
            
            if (data) {
                outputBox.textContent = data;
            } else {
                outputBox.innerHTML = '<span style="color: #999;">ë°ì´í„° ì—†ìŒ</span>';
            }

            card.appendChild(outputBox);
            dataContainer.appendChild(card);
        }

        async function displayFileData(file, index) {
            const card = document.createElement('div');
            card.className = 'data-type-card';

            const cardHeader = document.createElement('div');
            cardHeader.className = 'card-header';
            cardHeader.innerHTML = `
                <div class="type-info">
                    <span class="type-badge">File: ${file.type || 'unknown'}</span>
                    <span class="size-badge">${file.name} (${formatBytes(file.size)})</span>
                </div>
            `;
            card.appendChild(cardHeader);

            // ì´ë¯¸ì§€ íŒŒì¼ì¸ ê²½ìš° ë¯¸ë¦¬ë³´ê¸° í‘œì‹œ
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'image-preview';
                    card.appendChild(img);
                };
                reader.readAsDataURL(file);
            } else {
                const outputBox = document.createElement('div');
                outputBox.className = 'output-box';
                outputBox.innerHTML = `<span style="color: #666;">íŒŒì¼ íƒ€ì…: ${file.type}<br>íŒŒì¼ëª…: ${file.name}<br>í¬ê¸°: ${formatBytes(file.size)}</span>`;
                card.appendChild(outputBox);
            }

            dataContainer.appendChild(card);
        }

        function copyText(button, text) {
            const decodedText = text.replace(/&lt;/g, '<').replace(/&gt;/g, '>').replace(/&amp;/g, '&').replace(/&quot;/g, '"').replace(/&#039;/g, "'");
            navigator.clipboard.writeText(decodedText).then(() => {
                const originalText = button.textContent;
                button.textContent = 'âœ“ ë³µì‚¬ë¨';
                setTimeout(() => {
                    button.textContent = originalText;
                }, 2000);
            });
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function clearAll() {
            dataContainer.innerHTML = '';
            summarySection.innerHTML = '';
            outputSection.classList.remove('visible');
            status.style.display = 'none';
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = 'status ' + type;
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }
    </script>
